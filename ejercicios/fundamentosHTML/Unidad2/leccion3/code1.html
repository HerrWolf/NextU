<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Ejercicio de codificacion 1 leccion 3</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Registro en nuestra tienda</legend>

        <p>
        <label for="username">
          Nombre de usuario:</label><br>
          <input type="text" name="username" placeholder="Ej. luis">
        </p>
        <p>
        <label for="email">
          Email:</label><br>
          <input type="email" name="email" placeholder="email@sitio.com">
        </p>
        <p>
        <label for="age">
          Edad:</label> <br>
          <input type="text" name="age" placeholder="Ej. 21">
        </p>
        <p>
        <label for="genre">
          Genero:</label> <br>
          <input type="radio" name="genre">Masculino <br>
          <input type="radio" name="genre">Femenino <br>
        </p>
        <p>
        <label for="recommend">
          Recomendado por:</label> <br>
          <select name="recommend">
            <option>Google</option>
            <option>Amigo</option>
            <option>Redes sociales</option>
          </select>
        </p>
        <p>
        <label for="comment">
          Comentarios:</label> <br>
          <textarea name="comment" rows="4" cols="30"></textarea>
        </p>
        <p>
        <label for="acept">
        Acepto terminos y condiciones:</label> <br>
        <input type="checkbox" name="acept">
        </p>
        <p>
          <input type="submit" value="Registrar">
        </p>
      </fieldset>
    </form>

  </body>
</html>
