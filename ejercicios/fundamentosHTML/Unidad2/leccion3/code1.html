<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio de codificacion 1 leccion 3</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Registro en nuestra tienda</legend>
        <p>
          Nombre de usuario: <br>
          <input type="text" name="nombre_usuario" placeholder="Ej. luis">
        </p>
        <p>
          Email: <br>
          <input type="email" name="email_usuario" placeholder="email@sitio.com">
        </p>
        <p>
          Edad: <br>
          <input type="text" name="edad" placeholder="Ej. 21">
        </p>
        <p>
          Genero: <br>
          <input type="radio">Masculino <br>
          <input type="radio">Femenino <br>
        </p>
        <p>
          Recomendado por: <br>
          <select>
            <option>Google</option>
            <option>Amido</option>
            <option>Redes sociales</option>
          </select>
        </p>
        <p>
          Comentarios: <br>
          <textarea name="comentarios" rows="4" cols="30"></textarea>
        </p>
        <p>
        Acepto terminos y condiciones: <br>
        <input type="checkbox" name="terminos_condiciones">
        </p>
        <p>
          <input type="submit" value="Registrar">
        </p>
      </fieldset>
    </form>

  </body>
</html>
